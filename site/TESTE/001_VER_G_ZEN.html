<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver G: Zen Minimal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
            color: #000;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 600;
            letter-spacing: -1px;
            font-size: 3rem;
            margin-bottom: 4rem;
        }

        section {
            margin-bottom: 6rem;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 1rem;
            display: block;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            line-height: 1.6;
            margin: 0;
        }

        .highlight {
            color: #2A5A3F;
            font-weight: 600;
        }

        .action-point {
            border-left: 2px solid #000;
            padding-left: 20px;
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>001.<br>Trindade na Palma.</h1>

    <section>
        <span class="label">Objetivo</span>
        <p>Apresentar os números <span class="highlight">1, 2, 3</span> como promessas vivas, não símbolos.</p>
    </section>

    <section>
        <span class="label">Cena 01</span>
        <p>A Raposa Celeste encontra você.</p>
        <p>"Herdeiro! Sabe o que eu encontrei? Um tesouro."</p>
    </section>

    <section>
        <span class="label">Ação</span>
        <div class="action-point">Entregue uma semente para a criança.</div>
        <p style="margin-top: 1rem;">"Olha! Uma semente. Só uma."</p>
    </section>
</body>

</html>
