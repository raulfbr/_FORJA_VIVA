# ====================
# DISTINÇÃO SISTEMA vs REINO
# ====================

contextos:
  sistema:
    nome: SISTEMA (Forja)
    descricao: Fábrica de produção
    termos:
      - Sprint
      - Story
      - Epic
      - QA
      - Dev
      - PM
    quem_usa:
      - Arquiteto
      - Maestro
      
  reino:
    nome: REINO (Produto)
    descricao: Produto final para família
    termos:
      - Jornada
      - Pergaminho
      - Capítulo
      - Guardião
      - Viajante
    quem_usa:
      - Família
      - Criança

regra_de_ouro: |
  Na Forja, falamos como engenheiros.
  No produto final, falamos como poetas.

# ====================
# TERMOS PROIBIDOS (No Output Final)
# ====================

termos_proibidos:
  - termo: User
    motivo: Criança é Pessoa, não usuário
    substituto: Viajante
    
  - termo: Deliverable
    motivo: Lição é Presente, não entrega
    substituto: Pergaminho
    
  - termo: Velocity
    motivo: Não medimos produtividade de lições
    substituto: null
    
  - termo: Ticket
    motivo: Lição não é Ticket de suporte
    substituto: Pergaminho
    
  - termo: Pipeline
    motivo: Termo técnico demais
    substituto: Fluxo ou Caminho
    
  - termo: Output
    motivo: Termo técnico demais
    substituto: Fruto ou Resultado

# ====================
# CPA (BRUNER)
# ====================

