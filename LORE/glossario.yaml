# 
# PROPÓSITO:
#   Tradução entre termos BMAD (sistema) e termos do Reino (produto).
#   Define linguagem ubíqua (DDD) para todo o projeto.
# 
# ALINHAMENTO NORTH STAR:
#   - Princípio 3: "Positividade" → Linguagem de CONVITE, não técnica para família
#   - Propósito: "Histórias que transformam" → Criança é Viajante, não User
# 
# USADO POR:
#   - Todos os workflows (tradução de termos)
#   - Artesão ao escrever narrativa
#   - QA na verificação de linguagem
# 
# EVOLUI POR CICLO: Não (termos estáticos)
# 
# REFERÊNCIAS RELACIONADAS:
#   - .bmad/experts/ (agentes do sistema)
#   - LORE/ontologia.yaml (atores do sistema)
#   - LORE/north_star.yaml (princípios)
# 
# NOTA: Referências antigas a "conselheiros/*.md" devem ser lidas como ".bmad/experts/"
# 
# Última Atualização: 13/01/2026
