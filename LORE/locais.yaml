# LOCAIS DO REINO CONTADO
# ════════════════════════════════════════════════════════════════════════════════
# 
# PROPÓSITO:
#   Dados canônicos dos 5 Locais do Reino onde as aventuras acontecem.
#   Cada local está associado a um Guardião e tem atmosfera sensorial definida.
# 
# ALINHAMENTO NORTH STAR:
#   - Propósito: "Ideias vivas e histórias" → Locais criam imersão sensorial
#   - Princípio 2: "Família é o Centro" → Descrições ajudam o Portador a narrar
# 
# USADO POR:
#   - .bmad/templates/*/regras.yaml
#   - curriculo/*/lições
#   - LORE/padroes_narrativos.yaml (transições sensoriais)
# 
# EVOLUI POR CICLO: Não (dados estáticos)
#   Os DADOS são os mesmos. A PROFUNDIDADE descrita pode variar.
# 
# REFERÊNCIAS RELACIONADAS:
#   - LORE/guardioes.yaml (guardiões associados)
#   - LORE/climas.yaml (climas que combinam)
#   - LORE/north_star.yaml (princípios)
# 
# Última Atualização: 13/01/2026
# ════════════════════════════════════════════════════════════════════════════════

locais:
  jardim_central:
    nome: Jardim Central
    id: local-jardim-central
    guardiao_associado: Melquior
    descricao_curta: Onde tudo começa, sol dourado
    descricao_completa: |
      O Jardim Central é o coração do Reino Contado. Quatro plantinhas
      crescem em vasos de barro antigo, brilhando suavemente como se
      guardassem um segredo. O ar cheira a terra molhada e musgo fresco.
    atmosfera:
      luz: Dourada, morna, atravessa as folhas
      cheiro: Terra molhada, orvalho, musgo
      som: Pássaros ao longe, água correndo
      textura: Musgo úmido, folhas secas
    temperatura: Quente, acolhedor
    momento_do_dia: Manhã
    uso_narrativo:
      - Abertura de lições
      - Encontro com Melquior
      - Ritual de entrada
    imagem: "assets/img/local-jardim-central.webp"

  arvore_do_silencio:
    nome: Árvore do Silêncio
    id: local-arvore-silencio
    guardiao_associado: Noé
    descricao_curta: Árvore antiga, galhos tocam o céu
    descricao_completa: |
      Uma árvore tão antiga que parece tocar o céu. Nos galhos mais altos,
      Noé espera com seus olhos como duas luas amarelas. O ar esfria um pouco
      na sombra, e o silêncio é quase palpável.
    atmosfera:
      luz: Filtrada pelas folhas, sombras suaves
      cheiro: Casca de árvore, folhas velhas
      som: Silêncio profundo, vento suave
      textura: Casca rugosa, galhos antigos
    temperatura: Fresca
    momento_do_dia: Qualquer — o tempo parece parar
    uso_narrativo:
      - Lições sobre tempo/sequência
      - Momentos de pausa
      - Reflexão
    imagem: "assets/img/local-arvore-silencio.webp"

  clareira_das_perguntas:
    nome: Clareira das Perguntas
    id: local-clareira-perguntas
    guardiao_associado: Celeste
    descricao_curta: Banhada de sol, flores silvestres
    descricao_completa: |
      Uma clareira aberta banhada de sol. O ar é quente e cheira a flores
      silvestres. Celeste fareja o ar com o focinho erguido, captando
      segredos que o vento traz. É o lugar das descobertas.
    atmosfera:
      luz: Sol pleno, brilhante
      cheiro: Flores silvestres, grama, aventura
      som: Vento, insetos, vida
      textura: Grama macia, pétalas
    temperatura: Quente
    momento_do_dia: Meio-dia
    uso_narrativo:
      - Lições de exploração
      - Descoberta de padrões
      - Curiosidade ativa
    imagem: "assets/img/local-clareira-perguntas.webp"

  caverna_do_recomeco:
    nome: Caverna do Recomeço
    id: local-caverna-recomeco
    guardiao_associado: Bernardo
    descricao_curta: Forja de Bernardo, calor da brasas
    descricao_completa: |
      A trilha desce para uma caverna fresca. O ar muda: cheira a pedra,
      terra e madeira de cedro. Lá dentro, iluminado por uma fogueira baixa,
      Bernardo está sentado polindo uma ferramenta de bronze. É aqui que
      erros viram aprendizado.
    atmosfera:
      luz: Laranja das brasas, sombras dançantes
      cheiro: Pedra, terra, cedro, metal quente
      som: Crepitar do fogo, marteladas suaves
      textura: Pedra fria, metal quente, madeira
    temperatura: Contraste — fresco fora, quente dentro
    momento_do_dia: Qualquer — a forja sempre queima
    uso_narrativo:
      - Lições sobre erro/persistência
      - Construção
      - Trabalho manual
    imagem: "assets/img/local-caverna-recomeco.webp"

  ninho_mirante:
    nome: Ninho Mirante
    id: local-ninho-mirante
    guardiao_associado: Íris
    descricao_curta: Alto, visão ampla do Reino
    descricao_completa: |
      No topo da Árvore do Silêncio, num galho especial, está o Ninho
      Mirante. Daqui se vê todo o Reino. Íris observa tudo com seu colar
      de contas brilhando. É o lugar dos detalhes e da visão ampla.
    atmosfera:
      luz: Clara, ampla, horizonte visível
      cheiro: Ar puro, altura
      som: Vento, asas de pássaros
      textura: Galhos secos, penas macias
    temperatura: Fresca, ventosa
    momento_do_dia: Fim de tarde — melhor vista
    uso_narrativo:
      - Lições sobre atenção
      - Visão geral/síntese
      - Detalhes importantes
    imagem: "assets/img/local-ninho-mirante.webp"

# Regras de Uso
regras:
  transicoes:
    descricao: Sempre descrever a mudança sensorial ao mudar de local
    exemplo: "A trilha desce agora, para uma caverna fresca. O ar muda..."
  
  associacao_guardioes:
    obrigatoria: false
    recomendacao: Usar local associado quando o Guardião lidera
  
  imersao_sensorial:
    minimo_por_local:
      - luz
      - cheiro
      - som
