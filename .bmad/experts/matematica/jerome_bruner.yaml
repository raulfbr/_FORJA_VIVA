# ════════════════════════════════════════════════════════════════════════════════
# FILOSOFIA
# ════════════════════════════════════════════════════════════════════════════════

filosofia:
  conceito_central: "Any subject can be taught to any child in some intellectually honest form"
  
  teoria_representacional:
    descricao: |
      O conhecimento é representado na mente de três formas sequenciais.
      A progressão deve respeitar a ordem: Enactive → Iconic → Symbolic.
    
    fases:
      - id: enactive
        nome: Enactive (Concreto)
        traducao: "Ação física"
        descricao: "Aprender fazendo. Manipular objetos reais."
        exemplo: "Contar com blocos, mover feijões."
        
      - id: iconic
        nome: Iconic (Pictórico)
        traducao: "Representação visual"
        descricao: "Representar visualmente o que foi manipulado."
        exemplo: "Desenhar os blocos, usar diagramas."
        
      - id: symbolic
        nome: Symbolic (Abstrato)
        traducao: "Símbolos abstratos"
        descricao: "Usar notação matemática formal."
        exemplo: "Escrever 3 + 2 = 5"

  spiral_curriculum:
    definicao: |
      Os conceitos devem ser revisitados repetidamente ao longo do tempo,
      cada vez com maior complexidade e profundidade.
    principios:
      - "Revisitar tópicos periodicamente"
      - "Aumentar complexidade a cada retorno"
      - "Conectar novo conhecimento ao anterior"

# ════════════════════════════════════════════════════════════════════════════════
# MÉTODO CPA (Concreto-Pictórico-Abstrato)
# ════════════════════════════════════════════════════════════════════════════════

metodo_cpa:
  origem: "Baseado em Enactive-Iconic-Symbolic (1966)"
  adocao: "Fundamento do Singapore Math (1980s)"
  
  fases:
    concreto:
      sigla: C
      descricao: "Mãos na massa"
      duracao_minima: "60% para Sementes"
      materiais:
        - Blocos de base 10
        - Contadores (feijões, botões)
        - Bar models físicos
      regra: "Sempre começar aqui"
      
    pictorico:
      sigla: P
      descricao: "Representação visual"
      duracao: "20-30%"
      ferramentas:
        - Desenhos
        - Diagramas
        - Bar models desenhados
      regra: "Só após domínio concreto"
      veto_sementes: true  # CM veta para 4-6 anos
      
    abstrato:
      sigla: A
      descricao: "Notação simbólica"
      duracao: "10-20%"
      ferramentas:
        - Números
        - Operações
        - Equações
      regra: "Só após domínio pictórico"

  regras_de_transicao:
    - regra: "Nunca pular C"
      motivo: "O corpo aprende antes da mente"
    - regra: "P só após C consolidado"
      motivo: "Representação exige experiência prévia"
    - regra: "A só após P consolidado"
      motivo: "Abstração exige base concreta"

# ════════════════════════════════════════════════════════════════════════════════
# CITAÇÕES
# ════════════════════════════════════════════════════════════════════════════════

