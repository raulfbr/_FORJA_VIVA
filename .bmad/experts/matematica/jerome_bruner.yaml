alinhamento_north_star:
  principios_reforcados:
    - id: 1
      nome: "Qualidade Não é Negociável"
      como: |
        CPA é metodologia comprovada (Singapore Math = #1 mundial).
        Rigor matemático sem sacrificar compreensão.
        
    - id: 5
      nome: "Conexão 0-18 Anos"
      como: |
        Spiral Curriculum: conceitos revisitados com maior profundidade.
        CPA se aplica de Sementes a Ensino Médio.
        
    - id: 8
      nome: "Norte Mínimo + Flexibilidade"
      como: |
        C→P→A é o NORTE (ordem fixa).
        Duração de cada fase = FLEXIBILIDADE (varia por criança).
      
  subordinacao_cm: |
    Em CONFLITO com Charlotte Mason, CM vence.
    Exemplo: CM veta Pictórico em Sementes → Bruner aceita.
      
